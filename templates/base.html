<!DOCTYPE html>
    <html>
 

       

        <head>
            <title>{% block title %}Tagony{% endblock %}</title>
            <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
            {% block head %}{% endblock %}
        </head>

        <style>

        .highlighter {color:indigo; line-break:normal;} <!-- This is for highlighting the clickable tags -->
 
        </style>

        <body>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
            <link rel="stylesheet" href="http://www.w3schools.com/w3css/w3-theme-teal.css">
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

            <script src="https://code.jquery.com/jquery.js"></script>
    
            <nav class="w3-sidenav w3-blue-grey" style="width:20%">
                
                <form action="/fetch" class="w3-container w3-text-grey">
                <input type="text" class="w3-input" id="input_url" placeholder="enter URL here" name="input_url" ><input type="submit">
                </form>

                <ul> <!--using jinja to build my css  -->
                    {% for taginfo in freqtionary %}
                    <li><div class="uclick" id="my_{{taginfo[0]}}">{{taginfo[1]}}:{{taginfo[0]}}</div></li>
                    {% endfor %}    
                </ul>         
            </nav>

            <div class="w3-container">
                <div class="w3-row">
                    <div class="w3-col w3-container m10 w3-grey" style="margin-left:20%">
                        {{augmented_html|safe}} <!--safe is so jinja doesn't escape my html -->
                    </div>
                </div>
            </div>

        {% block body %}{% endblock %}
        </body>
        

        
    </html>
