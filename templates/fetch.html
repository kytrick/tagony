{% extends "base.html" %}

{% block head %}
{% endblock %}


{% block body %}

    <!-- this now has access to augmented_html and freqtionary -->

    <script>

    $(function(){
        $(".uclick").click(function(event){
            console.log(event.target.id)
            $("." + event.target.id).toggleClass("highlighter");
            $("#" + event.target.id).toggleClass("highlighter");
        });
        $(".uclick").hover(function(event){
            console.log(event.target.id)
            $("." + event.target.id).toggleClass("highlighter-dim");
            $("#" + event.target.id).toggleClass("highlighter-dim");
        });
    });

    </script>

{% endblock %}
